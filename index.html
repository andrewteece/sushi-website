<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sushi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Sushiman</title>
  </head>
  <body>
    <!-- Header & Nav -->
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">Sushiman</h4>
          <div class="header__logo--overlay"></div>
        </div>

        <ul class="header__menu" data-aos="fade-down">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu--mobile" data-aos="fade-down">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero__image">
        <img src="assets/sushi-1.png" alt="sushi" data-aos="fade-up" />
        <h2 data-aos="fade-up">
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero__image--overlay"></div>
      </div>

      <div class="hero__content">
        <div class="hero__content--info" data-aos="fade-left">
          <h1>Feel the taste of Japanese food</h1>
          <p>
            Feel the taste of the most poplular Japanese food from anywhere and
            anytime
          </p>

          <div class="hero__content--buttons">
            <button class="hero__content--order-btn">Order Now</button>
            <button class="hero__content--play-btn">
              <img src="assets/play-circle.svg" alt="play" />
              How to Order
            </button>
          </div>
        </div>

        <div class="hero__content--testimonials" data-aos="fade-up">
          <div class="hero__content--customer flex-center">
            <h4>24<span>k+</span></h4>
            <p>Happy Customers</p>
          </div>

          <div class="hero__content--review">
            <img src="assets/user.png" alt="user" />
            <p>
              "This is the best Japanese food delivery service that ever
              existed.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- About Us-->

    <script src="js/script.js" type="module"></script>
  </body>
</html>
